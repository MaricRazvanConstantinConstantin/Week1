<div class="card">
  <button
    class="favorite-btn {{favoriteClass}}"
    type="button"
    aria-label="Toggle favorite"
    title="Toggle favorite"
    data-country="{{name}}"
  >
    <svg
      class="star"
      width="22"
      height="22"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path
        fill="currentColor"
        d="M12 17.27L18.18 21l-1.64-7.03L22 9.25l-7.19-.61L12 2 9.19 8.64 2 
           9.25l5.46 4.72L5.82 21z"
      />
    </svg>
  </button>

  <div class="card-grid">
    <div class="col-flag">
      <div class="flag">
        <img src="{{flag}}" alt="Flag of {{name}}" />
      </div>
    </div>
    <div class="col-main info">
      <h2>{{name}}</h2>
      <p><strong>Capital:</strong> {{capital}}</p>
      <p><strong>Language(s):</strong> {{languages}}</p>
      <p class="map">
        <a href="{{mapsUrl}}">View on Google Maps</a>
      </p>
    </div>
    <div class="col-side">
      <p><strong>Population:</strong> {{population}}</p>
      <p><strong>Currency:</strong> {{currency}}</p>
    </div>
  </div>
</div>
