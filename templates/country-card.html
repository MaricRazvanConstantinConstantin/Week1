<div
  class="card relative bg-white dark:bg-slate-900/60 rounded-xl shadow-sm ring-1 ring-slate-200 dark:ring-slate-700 p-4 md:p-5 transition hover:shadow-md"
>
  <button
    class="favorite-btn group absolute right-3 top-3 inline-flex items-center justify-center rounded-full border border-transparent text-slate-500 dark:text-slate-300 hover:text-amber-500 hover:bg-amber-50 dark:hover:bg-amber-500/10 p-2 transition"
    type="button"
    aria-label="Toggle favorite"
    title="Toggle favorite"
    data-country="{{name}}"
  >
    <svg
      class="star h-5 w-5 transition-colors"
      viewBox="0 0 24 24"
      width="20"
      height="20"
      aria-hidden="true"
    >
      <path
        fill="currentColor"
        d="M12 17.27L18.18 21l-1.64-7.03L22 9.25l-7.19-.61L12 2 9.19 8.64 2 
           9.25l5.46 4.72L5.82 21z"
      />
    </svg>
  </button>

  <div
    class="card-grid grid grid-cols-1 sm:grid-cols-[120px_1fr] lg:grid-cols-[140px_1fr_220px] gap-4 md:gap-5"
  >
    <div class="col-flag">
      <div
        class="flag overflow-hidden rounded-lg ring-1 ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-800"
      >
        <img
          src="{{flag}}"
          alt="Flag of {{name}}"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <div class="col-main info">
      <h2
        class="text-xl md:text-2xl font-semibold text-slate-900 dark:text-slate-100 mb-1"
      >
        {{name}}
      </h2>

      <div class="space-y-1.5 text-sm md:text-base">
        <p class="text-slate-700 dark:text-slate-300">
          <span class="font-medium text-slate-800 dark:text-slate-200"
            >Capital:</span
          >
          <span class="ml-1">{{capital}}</span>
        </p>
        <p class="text-slate-700 dark:text-slate-300">
          <span class="font-medium text-slate-800 dark:text-slate-200"
            >Language(s):</span
          >
          <span class="ml-1">{{languages}}</span>
        </p>
        <p class="map">
          <a
            href="{{mapsUrl}}"
            target="_blank"
            rel="noopener"
            class="inline-flex items-center gap-1 text-amber-600 dark:text-amber-400 hover:underline decoration-amber-600/60 dark:decoration-amber-400/60"
            stroke-width="1.5"
            aria-hidden="true"
          >
            View on google maps
          </a>
        </p>
      </div>
    </div>

    <div class="col-side">
      <div
        class="rounded-lg bg-slate-50 dark:bg-slate-800/60 ring-1 ring-slate-200 dark:ring-slate-700 p-3 md:p-4 text-sm md:text-base space-y-1.5"
      >
        <p class="text-slate-700 dark:text-slate-300">
          <span class="font-medium text-slate-800 dark:text-slate-100"
            >Population:</span
          >
          <span class="ml-1">{{population}}</span>
        </p>
        <p class="text-slate-700 dark:text-slate-300">
          <span class="font-medium text-slate-800 dark:text-slate-100"
            >Currency:</span
          >
          <span class="ml-1">{{currency}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
