<div
  class="neighbor-card w-full flex items-center gap-3 bg-white dark:bg-slate-900/60 rounded-lg shadow-md ring-1 ring-slate-200 dark:ring-slate-700 px-3 py-2 transition hover:shadow-lg"
  data-country="{{name}}"
>
  <img
    src="{{flag}}"
    alt="Flag of {{name}}"
    class="w-10 h-10 rounded-md object-cover"
  />

  <span class="text-sm font-medium text-slate-800 dark:text-slate-100 truncate">
    {{name}}
  </span>
</div>
