
<div
  class="neighbor-card w-full flex items-center gap-3
         bg-white dark:bg-slate-900/60
         rounded-lg
         shadow-md ring-1 ring-slate-200 dark:ring-slate-700
         px-4 py-4
         transition hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer"
  data-country="{{name}}"
>
    <img
        src="{{flag}}"
        alt="Flag of {{name}}"
        class="w-8 h-5 object-cover flex-shrink-0 rounded-sm"/>

  <span class="text-sm font-medium text-slate-800 dark:text-slate-100 truncate">
    {{name}}
  </span>
</div>
