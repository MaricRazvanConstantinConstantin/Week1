<div
  class="compact-card flex items-center gap-1 px-3 py-3 bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-800 dark:text-slate-100 font-medium transition border border-slate-200 dark:border-slate-700 cursor-pointer"
  data-country="{{name}}"
>
  <img
    src="{{flag}}"
    alt="Flag of {{name}}"
    class="w-8 h-5 object-cover flex-shrink-0 rounded-sm"
  />

  <span class="text-sm font-medium text-slate-800 dark:text-slate-100 truncate">
    {{name}}
  </span>
</div>
