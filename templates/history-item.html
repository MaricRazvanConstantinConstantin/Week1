<button
  type="button"
  class="history-item inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 hover:bg-slate-200 active:bg-slate-300 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700 transition text-sm"
  data-country="{{name}}"
  title="Search {{name}}"
>
  <span class="truncate max-w-[12rem]">{{name}}</span>
  <span class="sr-only">Search for {{name}}</span>
</button>
